<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Calculator (Static)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify_content: center;
            align_items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .calculator-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input,
        select,
        button {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
            /* Hidden by default */
        }

        .error {
            color: #dc3545;
            background-color: #f8d7da;
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="form-group">
            <input type="number" id="num1" step="any" placeholder="First Number" required>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">ร</option>
                <option value="/">รท</option>
            </select>
            <input type="number" id="num2" step="any" placeholder="Second Number" required>
            <button onclick="calculate()">Calculate</button>
        </div>

        <div id="resultDisplay" class="result"></div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            const resultDisplay = document.getElementById('resultDisplay');

            if (isNaN(num1) || isNaN(num2)) {
                showResult("Please enter valid numbers.", true);
                return;
            }

            let result;
            try {
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            throw new Error("Cannot divide by zero!");
                        }
                        result = num1 / num2;
                        break;
                    default:
                        throw new Error("Invalid operator");
                }
                showResult(`Result: ${result}`, false);
            } catch (e) {
                showResult(e.message, true);
            }
        }

        function showResult(message, isError) {
            const resultDisplay = document.getElementById('resultDisplay');
            resultDisplay.textContent = message;
            resultDisplay.style.display = 'block';
            if (isError) {
                resultDisplay.classList.add('error');
            } else {
                resultDisplay.classList.remove('error');
            }
        }
    </script>
</body>

</html>
